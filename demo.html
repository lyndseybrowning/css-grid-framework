<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS Framework - Demo </title>
  <meta name="description" content="CSS Framework">
  <meta name="author" content="Lyndsey Browning">
  <link rel="stylesheet" type="text/css" href="base.css" />
  <link rel="stylesheet" type="text/css" href="grid.css" />
  <link rel="stylesheet" href="styles.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <!--[if gte IE 9]><!-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>         
  <!--<![endif]-->
  <!--[if lt IE 9]>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
       <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
	
    <div class="container">
    <h1> Samples </h1>
    <hr />
    </div>
    
    
    <div class="container">
    <h2> No Gutters </h2>
        <div class="grid-4-12"> 
            <div class="content"> 1/3 </div>
        </div>
         <div class="grid-8-12 last"> 
             <div class="content"> 2/3 </div>
        </div>     
    </div>
    
    <div class="container">
        <div class="grid-6-12"> 
            <div class="content"> 1/2 </div>
        </div>
         <div class="grid-6-12 last"> 
             <div class="content"> 1/2 </div>
        </div>     
    </div>    
      
      
    <div class="container container-pad">
    <h2> Gutters </h2> 
        <div class="grid-4-12"> 
            <div class="content"> 1/3 </div>
        </div>
         <div class="grid-8-12"> 
             <div class="content"> 2/3 </div>
        </div>
    </div>
    
    
    <div class="container">
        <h2> Columns within Columns </h2>    
        <hr />    
        <h3> Two Columns with 6 columns in each </h3>   
    </div>
    
    <div class="container container-pad"> 
        <div class="grid-6-12">        
            <div class="grid-2-12"><div class="content"> 1/6 </div></div>
            <div class="grid-2-12"><div class="content"> 1/6 </div></div>
            <div class="grid-2-12"><div class="content"> 1/6 </div></div>
            <div class="grid-2-12"><div class="content"> 1/6 </div></div>
            <div class="grid-2-12"><div class="content"> 1/6 </div></div>
            <div class="grid-2-12"><div class="content"> 1/6 </div></div>   
       </div>  
        
        <div class="grid-6-12 last">
            <div class="grid-2-12"><div class="content"> 1/6 </div></div>
            <div class="grid-2-12"><div class="content"> 1/6 </div></div>
            <div class="grid-2-12"><div class="content"> 1/6 </div></div>
            <div class="grid-2-12"><div class="content"> 1/6 </div></div>
            <div class="grid-2-12"><div class="content"> 1/6 </div></div>
            <div class="grid-2-12"><div class="content"> 1/6 </div></div>               
        </div>    
    </div>
</body>
</html>
